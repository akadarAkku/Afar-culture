<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Green Audio Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../dist/css/green-audio-player.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/html/style.css">
    <style>
        html, body { height: 100%; }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #F8FFAE;
            background: -webkit-linear-gradient(-65deg, #43C6AC, #F8FFAE);
            background: linear-gradient(-65deg, #43C6AC, #F8FFAE);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ready-player-1, .ready-player-2, .ready-player-3, .ready-player-4 {
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <header role="banner" class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-header animated fadeInUp">
          <a class="navbar-brand" style="font-size: 28px;" href="">Qafar | Qaad창</a>
      </div>
        <div class="container">
          <div class="navbar-header">
            <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          </div>
          <div class="navbar-inverse side-collapse in" style="float: right;">
            <nav role="navigation" class="navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./madqa.html">Madq창</a></li>
                <li><a href="./fiqma.html">Qaad창 Gadda</a></li>
                <li><a href="#users">Qadar/ Dorro</a></li>
                <li><a href="#users">Gab창 Gaaxu</a></li>
                <!-- <li><a href="#users">Users</a></li>
                <li><a href="#users">Users</a></li> -->
                <!-- <li><a href="http://placesforlove.com">Places</a></li> -->
              </ul>
            </nav>
          </div>
        </div>
      </header>

    <div class="ready-player-1 player">
        <audio crossorigin>
            <source src="audio/yinay-yibaxoy.mp3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="ready-player-2 player">
        <audio crossorigin>
            <source src="audio/example-2.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="ready-player-3 player-with-download">
        <audio crossorigin>
            <source src="audio/example-2.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="ready-player-4 player-with-accessibility">
        <audio crossorigin>
            <source src="audio/example-2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="../dist/js/green-audio-player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            GreenAudioPlayer.init({
                selector: '.player',
                stopOthersOnPlay: true
            });

            GreenAudioPlayer.init({
                selector: '.player-with-download',
                stopOthersOnPlay: true,
                showDownloadButton: true,
                enableKeystrokes: true
            });

            GreenAudioPlayer.init({
                selector: '.player-with-accessibility',
                stopOthersOnPlay: true,
                enableKeystrokes: true
            });
        });

        //navbar
        $(document).ready(function() {   
    var sideslider = $('[data-toggle=collapse-side]');
    var sel = sideslider.attr('data-target');
    var sel2 = sideslider.attr('data-target-2');
    sideslider.click(function(event){
        $(sel).toggleClass('in');
        $(sel2).toggleClass('out');
    });
}); 
    </script>
</body>
</html>
